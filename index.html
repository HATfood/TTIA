<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Push Test - ttia.ir</title>
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            font-size: 16px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üîî Android Push Notification Test</h1>
    
    <div id="status-container">
        <div class="status info">Ready to test notifications...</div>
    </div>
    
    <button id="test-native-btn" class="btn">1. Test Native Browser API</button>
    <button id="init-onesignal-btn" class="btn">2. Initialize OneSignal</button>
    <button id="request-permission-btn" class="btn" disabled>3. Request Permission</button>
    <button id="subscribe-btn" class="btn" disabled>4. Subscribe to OneSignal</button>
    
    <h3>Debug Log:</h3>
    <div id="log-container" class="log"></div>
    
    <script>
        let OneSignal;
        let logContainer = document.getElementById('log-container');
        let statusContainer = document.getElementById('status-container');
        
        function log(message) {
            console.log(message);
            logContainer.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function showStatus(message, type = 'info') {
            statusContainer.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        // Step 1: Test native browser API
        document.getElementById('test-native-btn').addEventListener('click', async function() {
            log('Testing native browser APIs...');
            
            // Check basic support
            log('Push API supported: ' + !!window.PushManager);
            log('Service Worker supported: ' + !!navigator.serviceWorker);
            log('Notification API supported: ' + !!window.Notification);
            log('Current permission: ' + Notification.permission);
            
            if (!window.PushManager || !navigator.serviceWorker || !window.Notification) {
                showStatus('‚ùå Browser does not support required APIs', 'error');
                return;
            }
            
            try {
                // Test direct notification permission request
                const permission = await Notification.requestPermission();
                log('Native permission result: ' + permission);
                
                if (permission === 'granted') {
                    showStatus('‚úÖ Native browser permission granted!', 'success');
                    document.getElementById('init-onesignal-btn').disabled = false;
                    
                    // Test showing a basic notification via Service Worker (required on Android)
                    try {
                        if ('serviceWorker' in navigator) {
                            // Register a minimal service worker for testing
                            const registration = await navigator.serviceWorker.register(
                                'data:application/javascript,' + encodeURIComponent(`
                                    self.addEventListener('notificationclick', function(event) {
                                        event.notification.close();
                                        event.waitUntil(clients.openWindow('/'));
                                    });
                                `)
                            );
                            
                            await registration.showNotification('Test Notification', {
                                body: 'If you see this, notifications work correctly!',
                                icon: '/favicon.ico',
                                tag: 'test-notification'
                            });
                            
                            log('Successfully showed notification via Service Worker');
                        }
                    } catch (swError) {
                        log('Service Worker notification error: ' + swError.message);
                        // This is expected - we'll let OneSignal handle the service worker
                    }
                } else {
                    showStatus('‚ùå Native permission denied', 'error');
                }
            } catch (error) {
                log('Native API error: ' + error.message);
                showStatus('‚ùå Error with native API: ' + error.message, 'error');
            }
        });
        
        // Step 2: Initialize OneSignal
        document.getElementById('init-onesignal-btn').addEventListener('click', function() {
            log('Initializing OneSignal...');
            showStatus('üîÑ Initializing OneSignal...', 'info');
            
            window.OneSignalDeferred = window.OneSignalDeferred || [];
            OneSignalDeferred.push(async function(OneSignalInstance) {
                try {
                    OneSignal = OneSignalInstance;
                    
                    await OneSignal.init({
                        appId: "a1ca9082-d833-4630-972e-e83578a1ef79",
                        allowLocalhostAsSecureOrigin: true,
                    });
                    
                    log('OneSignal initialized successfully');
                    
                    // Check OneSignal status
                    const isPushSupported = OneSignal.Notifications.isPushSupported();
                    const currentPermission = await OneSignal.Notifications.getPermissionAsync();
                    
                    log('OneSignal push supported: ' + isPushSupported);
                    log('OneSignal current permission: ' + currentPermission);
                    
                    showStatus('‚úÖ OneSignal initialized successfully!', 'success');
                    document.getElementById('request-permission-btn').disabled = false;
                    
                } catch (error) {
                    log('OneSignal initialization error: ' + error.message);
                    showStatus('‚ùå OneSignal initialization failed: ' + error.message, 'error');
                }
            });
        });
        
        // Step 3: Request OneSignal Permission
        document.getElementById('request-permission-btn').addEventListener('click', async function() {
            if (!OneSignal) {
                showStatus('‚ùå OneSignal not initialized', 'error');
                return;
            }
            
            try {
                log('Requesting OneSignal permission...');
                showStatus('üîÑ Requesting permission...', 'info');
                
                const permission = await OneSignal.Notifications.requestPermissionAsync();
                log('OneSignal permission result: ' + permission);
                
                if (permission === 'granted') {
                    showStatus('‚úÖ OneSignal permission granted!', 'success');
                    document.getElementById('subscribe-btn').disabled = false;
                } else {
                    showStatus('‚ùå OneSignal permission denied', 'error');
                }
                
            } catch (error) {
                log('OneSignal permission error: ' + error.message);
                showStatus('‚ùå Permission request failed: ' + error.message, 'error');
            }
        });
        
        // Step 4: Subscribe to OneSignal
        document.getElementById('subscribe-btn').addEventListener('click', async function() {
            if (!OneSignal) {
                showStatus('‚ùå OneSignal not initialized', 'error');
                return;
            }
            
            try {
                log('Subscribing to OneSignal...');
                showStatus('üîÑ Subscribing...', 'info');
                
                await OneSignal.User.PushSubscription.optInAsync();
                log('Successfully opted in to OneSignal');
                
                // Wait a moment and check status
                setTimeout(async () => {
                    const isOptedIn = await OneSignal.User.PushSubscription.getOptedInAsync();
                    const subscriptionId = await OneSignal.User.PushSubscription.getIdAsync();
                    
                    log('Is opted in: ' + isOptedIn);
                    log('Subscription ID: ' + (subscriptionId || 'None'));
                    
                    if (isOptedIn && subscriptionId) {
                        showStatus('üéâ Successfully subscribed! Subscription ID: ' + subscriptionId, 'success');
                    } else {
                        showStatus('‚ö†Ô∏è Subscription incomplete', 'error');
                    }
                }, 2000);
                
            } catch (error) {
                log('OneSignal subscription error: ' + error.message);
                showStatus('‚ùå Subscription failed: ' + error.message, 'error');
            }
        });
        
        // Initial setup
        log('Page loaded. Ready to test.');
        log('User Agent: ' + navigator.userAgent);
        log('Location: ' + location.href);
        log('Protocol: ' + location.protocol);
        
    </script>
</body>
</html>
